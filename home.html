<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<div class="header__logo">
						<picture><source srcset="img/ecoco_logo.webp" type="image/webp"><img src="img/ecoco_logo.png" alt="логотип Ecoco"></picture>
					</div>
					<div class="header__phone"><span>+38 </span> 096 519 81 33</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__product product">
				<div class="product__container">
					<div class="product__content">
						<h1 class="product__title">Универсальный <br> <span>вращающийся</span> поднос </h1>
						<div class="product__text">Стильный и функицональный вращающийся поднос от бренда ecoco станет
							прекрасным аксессуаром для организации пространства в вашем доме </div>
						<a href="" data-da=".product__image, 767.98" class="product__button button">Заказать</a>
					</div>
					<div class="product__image">
						<picture><source srcset="img/ecoco.webp" type="image/webp"><img src="img/ecoco.jpg" alt="вращающийся поднос для специй" class="product__img"></picture>
					</div>
				</div>
			</section>
			<section class="page__feature feature">
				<div class="feature__container">
				</div>
			</section>
			<section class="page__use use">
				<div class="use__container">
					<h2 class="use__title title">Використання</h2>
					<div class="use__row">
						<div class="use__item">
							<div class=" item-use">
								<div class="item-use__image">
									<picture><source srcset="img/kitchen.webp" type="image/webp"><img class="item-use__img" src="img/kitchen.jpg" alt=""></picture>
								</div>
								<div class="item-use__name">Для кухні</div>
							</div>
						</div>
						<div class="use__item">
							<div class=" item-use">
								<div class="item-use__image">
									<picture><source srcset="img/bathroom.webp" type="image/webp"><img class="item-use__img" src="img/bathroom.jpg" alt=""></picture>
								</div>
								<div class="item-use__name">Для ванної кімнати</div>
							</div>
						</div>
						<div class="use__item">
							<div class="item-use">
								<div class="item-use__image">
									<picture><source srcset="img/fruit.webp" type="image/webp"><img class="item-use__img" src="img/fruit.jpg" alt=""></picture>
								</div>
								<div class="item-use__name">Для фруктів</div>
							</div>
						</div>
						<div class="use__item">
							<div class="item-use">
								<div class="item-use__image">
									<picture><source srcset="img/cosmetics.webp" type="image/webp"><img class="item-use__img" src="img/cosmetics.jpg" alt=""></picture>
								</div>
								<div class="item-use__name">Для косметики</div>
							</div>
						</div>
					</div>


				</div>
			</section>
			<section class="page__properties properties">
				<div class="properties__container">
					<div class="properties__title title">

					</div>
				</div>
			</section>
			<section class="page__specifications specifications">
				<div class="specifications__container">
					<h2 class="specifications__title title">Технічні характеристики</h2>

				</div>
			</section>

		</main>
		<footer class="footer">
			<div class="footer__container">

			</div>
		</footer>
	</div>
